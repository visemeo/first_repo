<!DOCTYPE html>
 <html dir="ltr" lang="fr-FR">
<head>

  <title>Shopping cart</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./res/icone_cart.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script>
var products = [
{image:"./res/img1.jpg", name:"First Product",price:8.700,liked:false},
{image:"./res/img2.jpg", name:"Second Product",price:9.700,liked:false},
{image:"./res/img3.jpg", name:"Third Product",price:6.700,liked:false}
];
</script>
</head>
<body>
<!--header-->
    <header id="site-header">
		<div  class="container">
		    <div class="container_left">
			<h1>Shopping cart</h1>
			</div>
			<div class="container_right">
			<a href="#"><i class="fa fa-heart fa-2x"></i><span class="like_number">0</span></a>
			<a id="myBtn" onclick="openPopup()" href="#">
			    <i class="fa fa-shopping-cart fa-2x"></i>
			</a>
			</div>
		</div>
	</header>
<!--yourCart-->

<div class="cart" id="my_cart">
    <div class="cart_content">
        <span class="close">&times;</span>		
        <h1>Your Cart</h1>  
        <table id="cartcontent">  
        <thead>  
            <tr>
			    <th width=200 align="center">Image</th>
                <th width=200 align="center">Name</th>  
                <th width=200 align="center">Quantity</th>  
                <th width=200 align="center">Price</th> 
                <th width=200 align="center"></th>         
            </tr>  
        </thead> 
         </table>
         <table id="cartcontent1" class= "cartcontent1" style="padding:20px;">  
        <tbody class="cart_row">
            <th>
                <td width=200 class="cart_img"><img src="./res/img1.jpg" width="100" height="150" style="margin:15px;"/></td>
				<td width=200 class="cart_name" >first product</td>
                <td width=200 align="center"  ><input class="cart_qty" type="number" value="1"/></td>
                <td width=200 align="center" class="cart_price" >$ 20</td>
                <td width=200 align="center"><button class="remove-btn">Remove</button></td>
            </th>
        </tbody>
		<tbody class="cart_row">
            <th>
			    <td width=200 class="cart_img"><img src="./res/img2.jpg" width="100" height="150"style="margin:15px;"/></td>
                <td width=200 class="cart_name">second product</td>
                <td width=200 align="center" ><input class="cart_qty" type="text" value="2"/></td>
                <td width=200 align="center" class="cart_price">$ 30</td>
                <td width=200 align="center"><button class="remove-btn">Remove</button></td>
            </th>
        </tbody>
        </table>
         <p class="total_tilel"><strong>Total Price : </strong><span class="total"></span></p>		
		 
    </div>  
</div>


<!--products-->

<div class="product_container">

        <!--product1-->		
		<script>
		var getLike = document.querySelector(".like");
		var getLikeNumber =document.querySelector('.like_number');
		var count = 0;
		//var getLikeId = [];
				for(var i=0;i<products.length;i++) {
				
				 
					document.write(
			'<article class="product">\
			    <div class="product_info">\
				    <img class="image product_img" src="'+products[i].image+'" alt="img" width="100%"/>\
					<button class="like_button like" id="like'+i+'"><i onclick="toggleColor('+i+');doLike('+i+');" class="fa fa-heart fa-2x"></i></button>\
					<div class="info">\
					    <div class="name" id="name'+i+'">'+products[i].name+'</div>\
						<div class="price" id ="price'+i+'">$ '+products[i].price+'</div>\
					</div>\
					<div class="qua">\
						<div class="text">\
							<div class="word">Quantity:&nbsp</div>\
							<div class="count" id="count'+i+'">1</div>\
						</div>\
						<div class="counter">\
							<div class="sub" id ="sub'+i+'" onclick = "decrement('+i+')">-</div>\
						    <div class="num" id="productQuantity'+i+'">1</div>\
							<div class="add" id ="add'+i+'" onclick = "increment('+i+')">+</div>\
						</div>\
					</div>\
					<button type="button" id="addToCart'+i+'" class="addToCart">\
					    <img class="shopping_cart_icon" src="res/shopping-cart.svg"alt="cart icon"/>\
						<h1>Add to cart</h1>\
					</button>\
				</div>\
			</article>\
					');
					
					}
													
		</script>
			
</div>
<script>
    function toggleColor(i) {
  var like = document.getElementById('like'+i);
  like.classList.toggle("red");
}
function doLike(i) {
	if(products[i].liked==true) {
				count--;
				count = (count<=0)? 0:count;
				products[i].liked=false;
			} else {
				count++;
				products[i].liked=true;
			}
            
            getLikeNumber.innerHTML = count;
}

 </script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script type="text/javascript" src="js/script.js"></script>   
</body>

</html>
